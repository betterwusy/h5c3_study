<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .outer{
            height: 500px;
            border-bottom: 10px solid black;
            margin: 50px auto;
            overflow: hidden;
        }

        .inner{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bfa;

            animation: ball 3s forwards ease-in 2s;
        }

        @keyframes ball{
            from{
                margin-top: 0;
            }

            20%,60%,to{
                margin-top: 400px;
                animation-timing-function: ease-out;
            }

            40%{
                margin-top: 100px;
            }

            80%{
                margin-top: 200px;
            }

            
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
</html>
