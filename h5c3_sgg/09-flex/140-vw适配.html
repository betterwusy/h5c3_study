<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            /* 
                网页中字体大小最小是12px，不能设置比12px还小的字体
                    如果设置了小于12px的字体，则字体自动设置为12px

                0.13333 vw = 1 px
                5.3333 vw = 40 px
                
                jd 使用 vw 进行适配
             */
            font-size:  5.3333vw;
        }

        .box1{
        /* 
            em
            rem
                1 rem = 1 html的字体大小
                1 rem = 40 px(设计图)
        
         */
            width: 1.2rem;
            height: 0.875rem;
            background-color: #bfa;

        }
    </style>
</head>
<body>
<!-- 
    创建一个 48*35 的容器

-->
    <div class="box1"></div>
</body>
</html>
