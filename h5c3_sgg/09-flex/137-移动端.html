<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .box1 {
      width: 900px;
      height: 100px;
      background-color: #bfa;
    }
  </style>
</head>

<body>
  <!-- 
    在不同的屏幕，单位像素的大小是不同的，像素越小屏幕会越清晰

    通过一些网站可以查看手机的屏幕分辨率和尺寸

    问题：一个宽度为900px 的网页在 iPhone6 中要如何显示呢？

        默认情况下，移动端的网页都会将视口宽度设置为 980px(CSS像素)
          以确保PC端网页可以在移动端正常访问，但是如果网页宽度超过980px，
              移动端的浏览器会自动对网页缩放以完整显示网页
        
        所以基本大部分的PC端网站都可以在移动端中正常浏览
          但是往往不会有一个好的体验
        为解决这个问题，大部分网站都会专门为移动端设计网页

  -->
  <div class="box1"></div>
</body>

</html>
