<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<!-- 
    移动端默认的视口大小是 980px (CSS像素)
        默认情况下，移动端的像素比就是 980/移动端宽度 (980/750)
        如果我们直接在网页中编写移动端代码，这样在980px的视口下
            像素比是非常不好,导致网页中的内容非常非常小

        编写移动网页时，必须要确保有一个比较合理的像素比
            比如 1css像素 对应 2个物理像素
                 1css像素 对应 3个物理像素

        可以通过 meta 标签来设置视口大小
        
        每一款移动设备设计时，都会有一个最佳的像素比
          一般只需要将像素比设置为该值即可得到一个最佳效果
            将像素比设置为最佳像素比的视口大小我们称其为完美视口
        
    将网页视口设置为完美视口
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
        


-->
    <div class="box1">

    </div>
</body>
</html>
