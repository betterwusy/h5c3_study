<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
/* 
《弹性元素的样式》
    flex-grow   弹性元素的增长系数
    flex-shrink 弹性元素的缩减系数(根据缩减系数和元素大小来计算)
    flex-basis  弹性元素在主轴上的基础长度
        若主轴是横向的，则该值指定元素的宽度
        若主轴是纵向的，则该值指定元素的高度
        默认值 auto ，表示参考元素自身的宽、高
    
    flex 简写属性
        flex: 增长 缩减 基础;
        flex: 1 1 auto;
        可选值
        initial = "flex: 0 1 auto" 只能缩
        auto    = "flex: 1 1 auto" 能增能缩
        none    = "flex: 0 0 auto" 没有弹性

    order
      决定弹性元素的排列顺序
        order: 1/2/3;
 
*/

        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            display: flex;
        }

        li{
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }

        li:nth-child(2){
            background-color: pink;
        }

        li:nth-child(3){
            background-color: orange;
        }


    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
