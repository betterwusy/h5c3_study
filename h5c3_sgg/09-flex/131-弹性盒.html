<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wdith,initial-scale=1">
    <title>Document</title>

    <style>
/*
flex(弹性盒、伸缩盒)
    - 是 css 中的又一种布局手段，它主要用来代替浮动完成页面的布局
        (浮动带来了一些副作用，如:高度塌陷)
    - 可以使元素具有弹性，让元素可以跟随页面的大小改变而改变
    - 移动端可以用，PC 端可能个别浏览器兼容性不好

    弹性容器：
        要使用弹性盒，必须先将一个元素设置为弹性容器(弹性元素的父元素)
        display: flex;  块级弹性容器
        display: inline-flex;   行内弹性容器
      属性:
        flex-direction 指定容器中弹性元素的排列方向
          可选值:
            row             默认值，弹性元素在容器中水平排列(左向右)
            row-reverse     弹性元素在容器中水平排列(右向左)
            column          弹性元素在容器中纵向排列(上向下)
            column-reverse  弹性元素在容器中纵向排列(下向上)
          主轴：弹性元素的排列方向称为主轴
          侧轴：与主轴垂直方向称为侧轴

    弹性元素：
        - 弹性容器的子元素是弹性元素(弹性项)
        - 一个元素可以同时是弹性容器和弹性元素
      属性：
        flex-grow 指定弹性元素的伸展系数 (默认值为0，即不伸展)
            - 当父元素有多余的空间时，子元素如何伸展(即使子元素已设置宽度)
            - 子元素会按照父元素的剩余空间，按比例进行分配
        flex-shrink 指定弹性元素的收缩系数(默认值为1，即等额收缩)
            - 当父元素中的空间不足以容纳所有子元素时，对子元素进行收缩
*/
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 100%;    
            height: 100px;
            border: 10px red solid;

            /* 设置ul为弹性容器，元素在容器内水平排列 */
            display: flex;
            flex-direction: row;
        }

        li{
            width: 100px;
            /* height: 100px; */
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            /* 弹性元素设置伸展系数 */
            flex-grow: 1; 
        }

        li:nth-child(2){
            background-color: pink;

            /* 弹性元素设置伸展系数 */
            /* flex-grow: 2; */
        }

        li:nth-child(3){
            background-color: orange;
            /* 弹性元素设置伸展系数 */
            /* flex-grow: 3; */
        }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>
</html>
