<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            
/* 
定位(position)
    是一种更加高级的布局手段
        通过定位可以将元素摆放到页面的任意位置
        使用position属性来设置定位
    可选值：
        static 默认值，元素是静止的没有开启定位
        relative 开启元素的相对定位
        absolute 开启元素的绝对定位
        fixed  开启元素的固定定位
        sticky 开启元素的粘滞定位
    
    - 相对定位：(position: relative;)
        特点:
            1.元素开启相对定位后，如果不设置偏移量 元素不会发生任何变化
                top: 0px;  left: 0px;  元素位置不变
            2.相对定位是参照于元素本身在文档流中的位置
            3.相对定位会提高元素的层级
            4.不会脱离文档流 ！！
            5.不会改变元素的性质，块还是块，行内还是行内
    
    - 绝对定位: (position: absolute;)
        特点：
            1.元素开启绝对定位后，如果不设置偏移量 元素的位置不会发生任何变化
            2.开启绝对定位后，元素会从文档流中脱离 ！！
            3.绝对定位会改变元素的性质(行内变成块、块的宽高被内容撑开)
            4.绝对定位会使元素提升一个层级
            5.绝对定位元素相对于其包含块进行定位的
                包含块(containing block)
                    正常情况下：
                        包含块就是离当前元素最近的祖先块元素
                    绝对定位的包含块：
                        - 离它最近的开启了定位的祖先元素
                        - 如果所有的祖先元素都没有开启定位则相对于根元素进行定位(html:根元素\初始包含块)
    
    - 固定定位：(position: fixed;)
            固定定位也是一种绝对定位，大部分特点都和绝对定位一样
            唯一不同的是固定定位永远参照于浏览器的视口进行定位
            固定定位的元素不会随网页的滚动条滚动

    - 粘滞定位(兼容性不太好): (position: sticky)
        - 粘滞定位和相对定位的特点基本一致，
            不同点是粘滞定位可以设置当元素到达某个位置时将其固定
          position: sticky;
          top: 50px;

    - 偏移量(offset)
        当元素开启了定位以后，可以通过偏移量来设置元素的位置
          - top:定位元素和定位位置上边的距离
          - bottom：定位元素和定位位置下边的距离
              (通常情况下垂直方向只使用其中之一)
          - letf:定位元素和定位位置左边的距离
          - right:定位元素和定位位置右边的距离
              (通常情况下水平方向只使用其中之一)

*/
            position: relative;
            left: 200px;
            top: -200px;            

        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</body>
</html>
