<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>        
        table{

/* 
《table常见样式》
    table:
        border      设置表格外边框
            border: 1px solid black;

        border-spacing  设置单元格边框之间的距离
            border-spacing: 0px;
        
        border-collapse  设置单元格边框的合并
            border-collapse: collapse;
    td:
        border  设置每个单元格边框
        vertical-align  设置元素在单元格中的垂直方向位置
            vertical-align: top/bottom/middle;
        text-align    设置元素在单元格中的水平方向位置
            text-align: left/right/center;
*/
            width: 50%;
            /* 设置表格外边框 */
            border: 1px solid black;
            margin: 0 auto;

            /* border-spacing 设置单元格边框之间的距离 */
            /* border-spacing: 0px; */

            /* border-collapse 设置单元格边框的合并 */
            border-collapse: collapse;
        }

        td{
            /* 给每个单元格都添加边框 */
            border: 1px solid black;

            height: 50px;

            /* 元素在td中默认垂直居中，可以通过 vertical-align 来设置 */
            vertical-align: bottom;
            /* 可将单元格中所有元素都水平方向居中 */
            text-align: center;  
        }

        /* 
        如果表格中没有使用tbody而是直接使用tr
          则浏览器会自动创建一个tbody，而且将tr全都放到tbody中
            tr 不是 table 的子元素，无法通过table的子元素选择器选中tr
                如 table > tr  无法选中
        */
        tbody > tr:nth-child(odd){
            background-color: #bfa;
        }

        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 为使子元素在父元素中居中，可使用方法
                1. 父元素设置
                    display:table-cell;
                    vertical-align:middle;
                2. 子元素设置 
                    margin:0 auto;
            */

            /* 设置为单元格，td可用的它也能用 */
            display: table-cell;
            /* 使子元素在父元素中垂直居中 */
            vertical-align: middle;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* 在父元素中水平居中 */
            margin: 0 auto;
        }


    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>1</td>
            <td>swk</td>
            <td>男</td>
            <td>18</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>2</td>
            <td>zbj</td>
            <td>男</td>
            <td>28</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>3</td>
            <td>shs</td>
            <td>男</td>
            <td>38</td>
            <td>流沙河</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ts</td>
            <td>男</td>
            <td>20</td>
            <td>女儿国</td>
        </tr>
    </table>

</body>
</html>
