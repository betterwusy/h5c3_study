<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>
</head>
<body>
<!-- 
    在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格

    在 HTML 中，某些字符是预留的。
    在 HTML 中不能使用小于号(<)和大于号(>)，这是因为浏览器会误认为它们是标签。
    如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体
    字符实体：
      &entity_name;   &#entity_number;       
        &nbsp;  空格    
        &gt;    >
        &lt;    <
        &amp;   &
        &quot;  "
        &apos;  '
 -->
<p>今天天气   真不错！</p>
<p>今天天气&nbsp;&nbsp;&nbsp;真不错！</p>
<p>
    <h1></h1>
</p>
</body>
</html>
