<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

<body>
<!-- 
    图片标签用于向当前页面中引入一个外部图片
        使用<img> 标签来引入外部图片，是一个自结束标签
        img 这种元素属于替换元素(基于块和行内元素之间，具有两种元素的特点)
    <img src="./xxx/1.gif" alt="Iron Man">
    属性:
        src 属性指定外部图片的路径
        alt 图片的替换，默认情况下不显示，有些浏览器会在图片无法加载时显示
            搜索引擎会根据 alt 中的内容来识别图片

        width  图片的宽度(单位是px)
        height 图片的高度
            如果只修改一个，另一个会等比例缩放
        注意： 一般在pc端，不建议修改图片的大小
                但在移动端，经常需要对图片进行缩放(通常大图缩小)
        
    图片的格式：
        jpeg(jpg)
            支持的颜色比较丰富，不支持透明效果，不支持动图
            一般用来显示照片
        gif
            支持的颜色比较少，支持简单透明，支持动图
            颜色单一的图片，动图
        png
            支持的颜色丰富，支持复杂透明，不支持动图
            颜色丰富，复杂透明的图片(专为网页而生)
        webp
            谷歌新推出的专门用来表示网页中的图片的一种格式
            具备其他图片格式的所有优点，而且文件还特别小
            缺点：兼容性不好
        base64
            将图片使用base64进行编码，这样可以将图片转换为字符串，通过字符的形式来引入图片
            一般都是一些需要和网页一起加载的图片才会使用 base64
            使用base64转换工具来转换

        效果一样，用小的
        效果不一样，用效果好的
        

 -->

    <img src="./xxx/1.gif" alt="Iron Man">
</body>
</html>
