<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <!-- 
    块元素(block element)  
    <div>、<h1>~<h6>、<p>、<hr>、<ul>、<ol>、<li>、<dl>、<dt>、<dd>、<table>

    行内元素(inline element)
    <a>、<font>、<img>、<input>、<select>、<textarea>、<label>、<span>

      
     - 一般会在块元素中放行内元素，而不会在行内元素中放块元素
        块元素中基本上什么都能放、行内元素中不能放任何的块元素！
    
    浏览器在解析网页时，会自动将网页中不符合规范的内容进行修正
        比如：
            标签写在根元素的外部
            p元素中嵌套了块元素
            根元素中出现了除head和body以外的子元素
            ... ...

    布局标签(结构化语义标签)
        header  表示网页的头部
        main 表示网页的主题部分(一个页面中只有一个main)
        footer 表示网页的底部

        nav 表示网页中的导航
        aside 表示和主体相关的其他内容(侧边栏)
        article 表示一个独立的文章

        section 表示一个独立的区块，上边的标签都不能表示时使用section

        div 没有语义，用来表示一个区块，目前来讲div还是我们主要的布局元素
        span 行内元素，没有任何语义，一般用于在网页中包裹文字
        

 -->

</body>

</html>
