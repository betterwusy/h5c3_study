<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!-- 
	属性，在标签中还可以设置属性
	  属性是一个键值对 ( class=" wrapper " )
	  属性用来设置标签中的内容如何显示
	  属性与标签名或其他属性应使用空格隔开
		( <div class="top wrapper"></div> )
	  
	  属性应根据文档中的规定来编写
		有些属性有属性值: 
		  color="orange" font-size="20px"
			属性值应使用引号包起来
		有些属性没有属性值 controls、autoplay、loop
	 -->
		<h1>这是我的<font color="red" size="3">第二个</font>网页</h1>
	 
	</body>
</html>
