<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="http://www.baidu.com">
        <!--

        多种按钮：不同按钮类型对页面有不同的作用
            input type="submit"  提交表单
            inpuy type="reset"   页面重置
            input type="buttom"  普通按钮，需结合 js

            button type="submit"
            button type="reset"
            button type="button"
                功能与input中的完全一致，只是button标签中可以放图片，使用更灵活
            <button type="submit">
                <img src="./xxx.jpg">
            </button>

        input type= "color\date\email ..."
            input type="color" 兼容性一般，需查看文档
            input type="date"  
            input type="email" 提交时检查是否邮件格式

        input 属性：
            autocomplete="off/on"  提示信息自动补全 (form标签也可用)
            autofocus 设置表单项自动获取焦点
            readonly 将表单项设置为只读，数据会提交
            disabled 将表单项设置为禁用，数据不会提交

         -->
        <input type="data">
    </form>
</body>
</html>
