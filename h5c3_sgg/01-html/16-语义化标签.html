<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 
        在网页中 html 专门用来负责网页的结构
            所以在使用 html 标签时，应该关注的是标签的语义，而不是它的样式

        标题标签：
          - h1~h6 一共有六级标题
          - 从 h1~h6 重要性递减，h1最重要,h6最不重要
          - h1 在网页中的重要性仅次于 title 标签，一般一个页面中只有一个h1
          - 一般情况下标题标签只会使用到h1~h3，h4~h6很少用

        在页面中独占一行的元素称为块元素(block element)：div、h、p
        在页面中不会独占一行的元素称为行内元素(inline element)：span、em
     -->

    <!-- 
        hgroup 标签用来为标题分组，可以将一组相关的标题同时放入到 hgroup
     -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- 
        em 标签用于表示语音语调的一个加重
        strong 表示强调重要内容
        blockquote 表示一个长引用
        q 表示一个短引用
     -->
    

</body>
</html>
