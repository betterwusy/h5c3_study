	- 解码
		将二进制码转换为字符的过程称为解码
	
	- 字符集(charset)
		编码和解码所采用的规则称为字符集
	如果编码和解码所采用的字符集不同就会出现乱码问题
	- 常见字符集：

		ISO88591 (8位)256
		GB2312
