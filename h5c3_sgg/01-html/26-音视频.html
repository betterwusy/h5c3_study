<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>
</head>
<body>
<!-- 
    audio 标签用来向页面中引入一个外部的音频文件
        音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            src       指定音频文件的资源地址
            controls  是否允许用户控制播放
            autoplay  是否自动播放  (但是目前大部分浏览器都不会自动对音乐进行播放)
            loop      音乐是否循环播放
-->

    <!-- 两种格式： -->
    <audio src="./source/audio.mp3" controls autoplay loop></audio>
    <aduio controls autoplay loop>
        <src="./source/audio.mp3">
    </audio>

    <!-- 同时指定多个资源文件，若都无法识别，显示提示文字 -->
    <audio controls>
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        对不起，您的浏览器不支持播放音频
    </audio>

<!--
    embed 标签，旧标签，用于插入音频/视频文件，兼容性较高
          type 属性指定音/视频文件的格式
      <embed src="./source/audio.mp3" width="200" height="50" type="audio/mp3">
 -->
    <!-- 同时指定多个资源文件,其中加入embed标签，以确保网页能识别 -->
    <audio controls>
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        <embed src="./source/audio.mp3" width="200" height="50" type="audio/mp3">
    </audio>

    <!-- 
        video 标签引入视频
            使用方式和 audio 基本一样
     -->
    <video controls>
        <source src="source/flower.webm">
        <embed src="source/flower.mp4" type="video/mp4">
    </video>

</body>
</html>
