<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 
        表单：
          - 在现实生活中，表单用于提交数据
          - 在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程服务器
          - 使用 form 标签来创建一个表单
     -->

    <!-- 
        form的属性
            action 表单要提交的服务器的地址
     -->
    <form action="http://www.baidu.com">
        <!-- 
        input 标签  
            文本框  type="text"
            密码框  type="password"  
                (数据要提交到服务器中，必须为元素指定一个 name 属性
                    value="xxx" 默认值 )
            提交按钮  type="submit"
                value="xx" 指定按钮中的文字
                <input type="submit" value="提交">

            单选按钮 radio 
                - 必须指定同一name值实现单选功能
                - 必须指定value作为值以发送给服务器
                - checked 可将该按钮设置为默认选中

            多选框  checkbox
                - 同样同一组多选框需指定name值要相同
                - 指定 value
                - checked
            
            下拉列表（ select标签 )
                - <select>标签必须指定 name 值
                    <select name="choice">
                - 多个 <option value="a"> 标签作为选项
                - 每个<option>标签必须指定 value 值
                - selected

         -->
         <input type="text" name="user" value="username" color="grey">
         <input type="password" name="pwd">
         <input type="reset" value='重置'>
        
        <br>
        单选按钮：
        <input type="radio" name="sex" value="male" id="male">
        <label for="male">男</label>
        <input type="radio" name="sex" value="female" id="female" checked>
        <label for="female">女</label>


        <br>
         爱好：
         <input type="checkbox" name="habit" value="1">1
         <input type="checkbox" name="habit" value="2" checked>2
         <input type="checkbox" name="habit" value="3">3
        
        <br>
        下拉列表：
        <select name="choice">
            <option value="i">选项一</option>
            <option value="ii">选项二</option>
            <option value="iii" selected>选项三</option>
        </select>


    </form>
</body>
</html>
