浏览器和网页
    前端开发负责编写网页的源代码
    浏览器负责将网页渲染成我们想要的样子
    (浏览器的工作原理)
    
浏览器的问题
    市面上不同的浏览器
    万维网初期，网页编写没有标准

W3C的建立
    伯纳斯李1994年建立万维网联盟（W3C）
    W3C的出现为了制订网页开发的标准，以使同一个网页在不同的浏览器中有相同的效果。

网页的结构
    W3C标准：
     - 结构：HTML用于描述页面的结构
     - 表现：CSS用于控制页面中元素的样式
     - 行为：JavaScript用于响应用户操作
     
-->
