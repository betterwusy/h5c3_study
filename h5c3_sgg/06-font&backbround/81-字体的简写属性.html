<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            border: 1px red solid;

    /* 
    
    font 可以设置字体相关的所有属性
        语法：
            font:[font-style] [font-weight] 字体大小/行高 字体族
        注意点：
            1.字体大小/行高 字体族 位置在最后，且必须有
            2.行高可以省略不写，如果不写，会使用默认值(normal)
            3.font-style、font-weight可不写，会使用默认值normal

        font:italic bold 50px/2 微软雅黑,'Times New Roman', Times, serif;

    font-style 字体的风格
        可选值:
          - normal 默认值 正常
          - italic 斜体
    
    font-weight 字重 字体的加粗
        可选值:
          - normal 默认值 不加粗
          - bold 加粗
          - 100-900 九个级别(没什么用)

    具体可查看参考文档中 font 关键字
    */

        }
    </style>
</head>
<body>
    <div>今天天气真不错 Hello hello</div>

</body>
</html>
