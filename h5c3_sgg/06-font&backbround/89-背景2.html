<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            padding: 10px;
            background-color: #bfa;
            background-image: url("./img/01/01.png");
            background-repeat: no-repeat;
            /* background-position: center; */
            border: 10px red solid;

            /* 设置背景颜色的范围
            background-clip
              可选值：
                content-box 背景只会出现在内容区
                padding-box 背景不会出现在边框的下边，只出现在内容区和内边距
                border-box  默认值，背景会出现在边框的下边

            background-origin 背景图片的偏移量(background-position)计算的原点
              可选值：
                padding-box 默认值，背景图片的偏移量从内边距处开始计算
                border-box  背景图片的偏移量从边框处开始计算
                content-box 背景图片的偏移量从内容区处开始计算
            
            background-size 设置背景图片的大小
                n px n px; (width height) 只写一个值，则等比例缩放
                cover 图片比例不变，将元素铺满
                contain 图片比例不变，将图片在元素中完整显示

            background-attachment   设置背景图片是否跟随元素移动
              可选值：
                scroll 默认值，背景图片会跟随元素移动
                fixed 背景图片会固定在页面中，不会随元素移动

            
             */
            /* background-position: 0px 0px; */
            /* background-origin: border-box; */

            background-clip: padding-box;

            /* 
            background-color
            background-image
            background-repeat
            background-position
            background-origin
            background-size
            background-clip
            background-attachment

            background 背景相关的简写属性，所有背景相关的样式都可以通过改样式来设置
                没有顺序要求,也没有哪个属性是必须写的
                注意点：
                    1. background-size必须写在background-position的后边，并用/隔开
                        background-position/background-size
                    2. background-origin 要在 background-clip 之前

             */
            
        }
        .box3{
            width: 500px;
            height: 500px;
            background: #bfa url("./img/01/03.png") center/contain no-repeat;
        }

        .box2{
            width: 300px;
            height: 1000px;
            background-color: orange;
            
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3">

    </div>
</body>
</html>
