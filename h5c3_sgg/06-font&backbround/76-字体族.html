<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /*
        网页中使用的字体比较特殊，为避免用户计算机中没有这种字体
          font-face 可以将服务器中的字体直接提供给用户去使用
            需要考虑的问题：
                1.加载速度
                2.版权
                3.字体格式 ttf/woff等(浏览器对字体格式的兼容问题)
        */
        @font-face {
            /* 指定字体的名字 */
            font-family: 'myfont';
            /* 服务器中字体的路径 */
            src: url('./font/ZCOOLKuaiLe-Regular.ttf') format('truetype');
            /* 
                在CSS中使用该字体：
                    font-family: myfont;
            */
        }

        p {
            /* 
        字体相关样式
            color 用来设置前景色

            font-size 用来设置字体大小  font-size: 16px;
              和font-size相关的单位：
                - em  相当于当前元素的一个font-size  
                - rem 相当于根元素的一个font-size

            font-family 字体族(字体的格式) 默认微软雅黑
               可选值：(字体类型大的分类)
                 - serif  衬线字体
                 - sans-serif  非衬线字体
                 - monospace  等宽字体
                (指定字体的类别，浏览器会自动使用该类别下的字体)

                font-family: 'Courier New', Courier, monospace;
                font-family 可以同时指定多个字体，多个字体间使用,隔开
                    字体生效时优先使用第一个，第一个无法使用则使用第二个 以此类推
                
        */

            color: red;
            font-size: 30px;
            font-family: myfont;
        }
    </style>
</head>

<body>
    <p>今天天气真不错，how are you</p>

</body>

</html>
