<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            width: 600px;
            border: 1px red solid;

            /* 
            text-align 文本的水平对齐
              可选值:
                left 左侧对齐
                right 右侧对齐
                center 居中对齐
                justify 两端对齐
            text-align: justify;
            

            vertical-align 设置元素垂直对齐的方式
              可选值：
                baseline 默认值，基线对齐(子元素与父元素)
                top      顶部对齐(子元素与父元素)
                bottom   底部对齐(子元素与父元素)
                middle   居中对齐
                    将子元素的中线和父元素的x中线对齐
                n px 将文本元素向上移动n个像素

                引入img时，图片底部和父元素底边框会有一条缝隙
                    可通过vertical-align 消除
                    img{
                        vertical-align:top;
                    }

            */
            /* text-align: right; */
            font-size: 50px;
        }

        span{
            font-size: 20px;
            border: 1px blue solid;
            /* vertical-align: 30px; */
        }

    </style>
</head>
<body>
    <div>今天天气 hellox<span>真不错 Hello</span>！</div>
