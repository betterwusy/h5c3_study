<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        p::before{
            content: '\f0f3';
            font-family:'Font Awesome 5 Free';
            font-weight: 800;
            color:blue;
        }

    </style>
</head>
<body>
<!-- 
    图标字体(iconfont)
        在网页中经常需要使用一些图标，可以通过图片来引入图标
            但是图片大小本身比较大，并且非常不灵活
        所以在使用图标时，我们还可以将图标直接设置为字体(矢量图)
            然后通过font-face的形式来对字体进行引入
                这样就可以通过使用字体的形式来使用图标
    
    fontawesome 使用步骤:
        1.下载
        2.将 css 和 webfonts 移动到项目文件夹中
        3.将 css/all.css 引入到网页中
        4.使用图标字体方法：
            一、直接通过类名
                <i class="fas/fab 图标名称"></i>
                <i class="fas fa-bell"></i>
                <i class="fab fa-accessible-icon"></i>
                
            二、使用实体编码
                <i class="fas">&#x图标编码;</i>
                <span class="fas">&#xf0f3;</span>

            三、通过伪元素
                必须的三个属性：content、font-family、font-weight
            li::before{
                content: '\图标编码';
                font-family: 'Font Awesome 5 Free','Font Awesome 5 Brand';
                font-weight: 900;
            }

        图标字体实现原理：
         - 在 css/all.css中，通过@font-face引入了图标字体的资源文件(这些资源文件在webfonts文件夹中，并定义字体名称)
         - 然后在 fas/fab 选择器中，font-family:"字体名称"
         - 图标类名选择器中通过::before伪类利用图标编码来插入图标
    -->
    
     <i class="fas fa-bell"></i>
     <i class="fas fa-bell-slash"></i>
     <p>一段文字</p>
     <span class="fas">&#xf0f3;</span>
</body>
</html>
