<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            font-size: 50px;
    /* 
    行高(line height)
        - 行高指的是文字占有的实际高度
        - 可以通过line-height来设置行高
            行高可以直接指定一个大小(px em)
            也可以直接为行高设置一个整数
                整数的话，行高将会是字体的指定倍数(默认行高就是1.33)
        - 行高经常还可用来设置字体的行间距
            行间距 = 行高 - 字体大小

    字体框(font-size)
        - 字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度

    行高会在字体框的上下平均分配 
        可以将行高设置为和高度一样的值，使单行文字在一个元素中垂直居中

    */

            border: 1px red solid;
        }
    </style>
</head>
<body>
    <!-- 设置字体容器为div，方便观察字体高度 -->
    <div>今天天气真不错 Hello hello</div>

</body>
</html>
