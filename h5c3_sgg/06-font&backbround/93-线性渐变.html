<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

/* 
    通过渐变可以设置一些复杂的背景颜色，实现从一个颜色向其他颜色过渡的效果
        ！！渐变是图片，需要通过background-image来设置！！

    线性渐变：颜色沿着一条直线发生变化
        linear-gredient()
            background-image: linear-gradient(red,yellow); 红色在开头，黄色在结尾
            - 可以指定一个渐变的方向 to left/right/bottom/top
            xxx deg  deg表示度数 
            xxx turn  turn表示圈
        

        - 渐变可以同时指定多个颜色，多个颜色默认情况下平均分布
            也可以手动指定渐变的分布情况
            background-image: linear-gradient(red 50px,yellow);
        
        repeating-linear-gredient() 可以平铺的线性渐变
            background-image: linear-gradient(red 50px,yellow 100px);
            - 此时background-repeat:no-repeat; 无法生效

*/

            background-image: linear-gradient(to right,red,yellow);
        }
    </style>
</head>
<body>
    <div class="box1"></div>

</body>
</html>
