<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        img{
            width: 590px;
            height: 470px;
        }

        /* 设置图片容器 */
        .img-list{
            width: 590px;
            height: 470px;
            margin: 100px auto;

            /* 给ul开启相对定位，目的是使pointer可以相对ul定位而不是相对于初始包含块(html) */
            position: relative;
        }
        
        /* 设置li开启绝对定位，使它们摞到一起 */
        .img-list li{
            position: absolute;
        }

        /* 通过修改元素的层级来显示指定的图片 */
        .img-list li:nth-child(){
            z-index: 1;
        }


        /* 设置导航点的样式 */
        .pointer{
            /* 开启绝对定位，使其不被图片覆盖 */
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 30px;

        }

        .pointer a{
            /* display: block; */
            /* 行内元素浮动后转化为块元素 */
            float:left; 
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0px 2px;
            background-color:rgba(255, 255, 255, .3);
            
            border:2px solid transparent;
            /* 默认情况下，背景颜色会延申到边框底下， 
            将背景颜色只设置到内容区，边框和内边距不再有背景颜色 */
            background-clip: content-box;
        }

        .pointer a.active,
        .pointer a:hover{
            background-color: #fff;
            border: 4px solid rgba(255,255,255,.3);
        }


    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href=""><img src="img/05/01.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/02.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/03.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/04.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/05.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/06.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/07.jpg" alt=""></a></li>
        <li><a href=""><img src="img/05/08.jpg" alt=""></a></li>

        <div class="pointer">
            <a class="active" href="" ></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </ul>

</body>
</html>
