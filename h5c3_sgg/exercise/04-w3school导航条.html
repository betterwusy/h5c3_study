<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .nav{
            width: 1210px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 100px auto;
        }

        .nav li{
            float: left;
            /* background-color: orange; */
            height: 48px;
            line-height: 48px;
        }

        .nav a{
            text-decoration: none;
            color: #777;
            font-size: 17px;
            /* 将a转换成块元素，以使a占满整个高度 */
            display: block;
            padding: 0px 39px;
        }

        .nav a:hover{
            background-color: #3F3F3F;
            color: #E8E7E3;
        }
    </style>
</head>
