<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clock{
            height: 400px;
            width: 400px;
            /* background-color: #fff; */
            margin: 50px auto;
            /* border: 10px solid black; */
            border-radius: 50%;
            position: relative;
            background-image: url(./img/13/zhongbiao.png);
            background-size: 400px 400px;
        }

        .clock > div{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .hour-wrapper{
            height: 50%;
            width: 50%;
            /* background-color: #bfa; */
            animation: run 7200s infinite;
        }

        .hour{
            height: 50%;
            width: 6px;
            background-color: black;
            margin: 0 auto;
        }

        .min-wrapper{
            height: 70%;
            width: 70%;
            /* background-color: #bfa; */
            animation: run 600s steps(60) infinite;
        }

        .min{
            height: 50%;
            width: 4px;
            background-color: black;
            margin: 0 auto;
        }

        .sec-wrapper{
            height: 90%;
            width: 90%;
            /* background-color: #bfa; */
            animation: run 10s steps(60) infinite;
        }

        .sec{
            height: 50%;
            width: 2px;
            background-color: red;
            margin: 0 auto;
        }

        @keyframes run{
            from{
                transform: rotateZ(0);
            }

            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hour-wrapper">
            <div class="hour">
            </div>
        </div>
        <div class="min-wrapper">
            <div class="min">
            </div>
        </div>
        <div class="sec-wrapper">
            <div class="sec">
            </div>
        </div>
    </div>


</body>

</html>
