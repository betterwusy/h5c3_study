<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{
                height: 1000px;
        }

        .nav{
            width: 1210;
            height: 48px;
            background-color: #E8E7E3;

            margin: 100px auto;

            /* 
            粘滞定位
                - 当元素的position属性设置为sticky时则开启了元素的粘滞定位
                - 粘滞定位和相对定位的特点基本一致，
                    不同点是粘滞定位可以在元素到达某个位置时将其固定

             */
             position: sticky;
             top: 20px;
        }

        .nav li{
            float:left;
            /* height: 100%; */
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
            /* background-color: red; */

        }

        .nav a{

            display: block;
            text-decoration: none;
            color:#777;
            font-size: 18px;

            /* 将a转换成块元素 */
            

            padding:  0 61px;
        }

        .nav a:hover{
            background-color: #3f3f3f;
            color:#E8E7E3;
        }
    </style>
</head>

<body>
    <!-- 
        

     -->
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>

</html>
