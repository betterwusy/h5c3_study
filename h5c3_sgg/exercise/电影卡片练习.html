<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>

        body{
            background-color: #f0efee;
        }
        
        .outer{
            background-color: white;
            width: 240px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0,0,0,.3);
        }

        .info{
            height: auto;
            width: 100%;
            
        }

        .info .title{
            margin: 18px 13px 15px;
            color: #717171;
            font-size: 18px;
        }

        .info .category,.intro{
            font-size: 14px;
            color: #acaaaa;
        }

        .info i{
            margin-left: 21px;
            margin-right: 7px;
        }

        .info .category{
            margin-bottom: 24px
        }

        .info .intro{
            margin: 0 13px;
            padding-bottom: 13px;
            line-height: 20px;
            border-bottom: 1px solid #f0efee;
        }

        .star-wrapper{
            height: 47px;
            margin: 0 13px;
            color: #acaaaa;
        }

        .share{
            line-height: 47px;
        }

        .star{
            line-height: 47px;
            float: left;
        }

        .star-wrapper .light{
            color: #b9cb41;
        }

        .share{
            float: right;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="./img/10/1.png" alt="">
        </div>

        <div class="info">
            <h2 class="title">
                Animation films
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>Animations
            </h3>
            <p class="intro">
                这是一部迪士尼的动漫电影，讲述的是一个公主……很好看
            </p>
        </div>

        <div class="star-wrapper">
            <ul class="star">
                <i class="fas fa-star light"></i>
                <i class="fas fa-star light"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </ul>

            <ul class="share">
                <i class="fab fa-weibo"></i>
            </ul>
        </div>


    </div>

</body>
</html>
