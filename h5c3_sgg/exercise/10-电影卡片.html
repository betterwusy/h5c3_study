<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>电影卡片</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
    
        .outer{
            width: 240px;
            margin: 100px auto;

            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }

        .img-wrapper img{
            width: 100%;
            vertical-align: bottom;
        }

        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px;
        }

        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        .info i{
            margin-left: 4px;
            margin-right: 7px;
        }

        .info .intro{
            margin: 18px 4px;
            line-height: 20px;
        }

        .star-wrapper{
            height: 46px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px;
            color: #ddd;
            padding: 0 16px;
        }

        .star-wrapper .star{
            float: left;
        
        }

        .star-wrapper .light{
            color: #b9cb41;
        }

        .star-wrapper .fa-weibo{
            float: right;
            line-height: 46px;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="img-wrapper">
            <img src="./img/10/1.png" alt="">
        </div>

        <div class="info">
            <h2 class="title">
                Animation films
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt"></i>Animations
            </h3>
            <p class="intro">
                描述：这是一部迪士尼的动画电影，非常好看
            </p>
        </div>

        <div class="star-wrapper">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
            

        </div>
    </div>

</body>
</html>
