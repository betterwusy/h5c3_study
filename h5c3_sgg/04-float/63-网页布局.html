<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            height: 150px;
            background-color: silver;
        }

        main{
            height: 500px;
            background-color: #bbffaa;
            margin: 10px auto;
        }

        nav,article,aside{
            float: left;
            height: 100%;
        }
        
        nav{
            width: 200px;
            background-color: yellow;
        }

        article{
            width: 580px;
            background-color: orange;
            margin: 0 10px;
        }

        aside{
            width: 200px;
            background-color: pink;
        }


        footer{
            height: 150px;
            background-color:tomato;
        }
    </style>
</head>
<body>
    <!-- 
        创建头部
     -->
    <header></header>

     <!-- 创建网页的主体 -->
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>

     <!-- 创建网页的底部 -->
    <footer></footer>
</body>
</html>
