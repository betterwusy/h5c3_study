<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            /* 
            浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
                所以可以利用浮动来设置文字环绕图片的效果
                (浮动设计的最初目的)
            
            */
        
        }
        .box2{
            background-color: yellowgreen;
            float:left;
            /* 
            元素设置浮动以后，将会从文档流中脱离，
                从文档流中脱离后，元素的一些特点也会发生变化

            脱离文档流的特点:
              - 块元素:
              设置浮动前，块元素默认宽度为auto，即宽度为父元素宽度，高度为内容高度
                1.块元素不再独占页面的一行
                2.脱离文档流后，块元素的宽度和高度默认都被内容撑开！
                
              - 行内元素:
                1.行内元素脱离文档流以后会变成块元素，特点和块元素一样！
            
             脱离文档流以后，不再区分块元素和行内元素了 ！
            
            
            */
        }
        .box3{
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- <div class="box1"></div> -->
    <div class="box2">hello</div>
    <div class="box3"></div>
</body>
</html>
