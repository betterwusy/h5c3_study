<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .outer{
            border:10px red solid;
            /* 
            高度塌陷问题：
                在浮动布局中，父元素的高度默认被子元素撑开的
                    当子元素浮动后，其完全脱离文档流，从文档流中脱离，
                    将会导致无法撑起父元素的高度，导致父元素的高度丢失
                父元素高度丢失后，其下的在文档流中的元素会自动上移，导致页面布局混乱
                    所以高度塌陷是浮动布局中比较常见的一个问题，必须进行处理
            */

            /* 
            BFC(Bloack Formatting Context) 块级格式化环境
                - BFC是一个CSS中的一个隐含的属性，可以为一个元素开启BFC
                    开启BFC该元素会变成一个独立的布局区域
                - 元素开启BFC 后的特点：！
                    1.开启BFC的元素不会被浮动元素所覆盖
                        元素开启BFC会排列在浮动元素右侧
                    2.开启BFC的元素子元素和父元素的外边距不会重叠
                        父元素开启BFC
                    3.开启BFC的元素可以包含浮动的子元素
                
                - 可以通过一些特殊方式来开启元素的BFC
                    1.设置元素的浮动(宽度丢失、下边的元素上移)  不推荐
                    2.将元素设置为行内块元素(宽度丢失)  不推荐
                    3.常用方式，为元素设置 overflow:hidden;
                        开启BFC，使其可以包含浮动元素
                    
            */
            /* float: left; */
            display: inline-block;

        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            
           
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>

</body>
</html>
