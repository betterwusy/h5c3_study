<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        /*
            元素选择器
             作用：根据标签名来选中所有指定元素
             语法：标签名{}
             例子： p{} \ h1{} \ div{}

            id选择器
             作用：根据元素的id属性值选中一个元素
             语法：#id属性值{}
             例子: #box1{} #p2{}

            类选择器
             作用：根据元素的class属性值选中一组元素
             语法：.class属性值{}
             例子：.p3{}
            
            通配选择器
             作用：选中页面中的所有元素
             语法：*{}

        */
        #p2{
            color:tomato;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <!-- 
        class 是一个标签的属性，和id类似，但class可以重复使用，id不可以
            可通过class属性来为元素分组
            可同时为一个元素指定多个class属性值,空格隔开
            <p class="a b">段落1<p>
     -->
    <h1>标题1</h1>
    <p>测试测试文字1</p>
    <p id="p2">测试测试文字2</p>
    <p>测试测试文字3</p>
    <p>测试测试文字4</p>
    <p>测试测试文字5</p>
    <p>测试测试文字6</p>

</body>
</html>
