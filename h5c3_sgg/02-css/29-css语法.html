<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* css中的注释 */
        /* 
        选择器：
            通过选择器可以选中页面中的指定元素
            比如p 作用就是选中页面中所有p元素

        声明块：
            通过声明块来为指定元素设置样式
            由一个个声明组成 name:value;
        */
        p{
            color:tomato;
            font-size:40px;
        }
    </style>
</head>
<body>
<!-- 
    sytle标签内部不属于html，不遵循html规则

 -->

</body>
</html>
