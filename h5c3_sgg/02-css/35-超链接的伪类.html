<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link{
            color:red;
        }
        
        a:visited{
            color:orchid;
        }
    /* 
        :link 表示没访问过的链接（正常的链接）
        :visited 表示访问过的链接
         - 由于隐私的问题，visited这个伪类只能修改链接的颜色
            如font-size无效
            
        :hover  表示鼠标移入的状态，所有标签可用
        :active 表示鼠标点击时刻的状态，所有标签可用
    */

    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <br/>
    <a href="https://www.baidu123.com">没有访问过的链接</a>
    
</body>
</html>
