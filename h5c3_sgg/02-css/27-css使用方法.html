<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 第二种css使用方法 -->
    <style>
        .p2{
            color:grey;
            font-size: 80px;
        }
    </style>

    <!-- 第三种css使用方法 -->
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
    <!-- 
    网页分成三部分：
        结构（HTML)
        表现（CSS）
        行为（JavaScript)

    CSS
     - 层叠样式表
        网页是多层的结构，通过CSS可以分别为网页的每一层设置样式
            我们最终看到的只是网页的最上一层
        CSS用来设置网页中元素的样式
     -->
    
    <!-- 
    使用CSS的方式：
    第一种方式: 内联样式/行内样式
     - 在标签内部通过style属性来设置元素的样式 
        <p style="color: red;">文字</p>
    问题:
     - 只对一个标签有效
     - 样式发生变化时，需一个个修改，非常不方便
     
    第二种方式：（内部样式表）
     - 将样式编写到head中的style标签里
        通过 CSS选择器 来选中元素并为其设置各种样式
        可以同时为多个标签设置样式，修改时只需要修改一处
        方便对样式进行复用
     - 问题：
        只能对一个网页起作用，不能跨页面复用

    第三种样式：（外部样式表）
     - 将CSS样式编写到一个外部的CSS文件中
        然后通过link标签来引入外部的CSS文件
        多个网页可以对css文件进行复用
     - 可以最大限度地使用到浏览器的缓存机制，
     从而加快网页的加载速度，提高用户的体验

     -->

    <!-- 第一种使用方法 -->
    <p style="color: red; font-size: 60px;">测试文字</p>

    <p class="p2">测试文字2</p>
    <p class="p3">测试文字3</p>
    
</body>
</html>
