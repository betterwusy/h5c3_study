<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        元素关系:
            父元素、子元素：直接包含或被包含
            祖先元素、后代元素：直接或间接的包含或被包含
            兄弟元素：拥有相同父元素
        */

        /* 
            1. 子元素选择器
              - 作用：选中指定父元素的指定子元素(所有子元素)
              - 语法：父元素>子元素{}
            div>span{
                color: orange;
            } 
        */

        /* 
            2. 后代元素选择器
              - 作用：选中指定元素内的指定后代元素（所有后代元素）
              - 语法：祖先 后代{}
            div span{
                color:orangered;
            } 
        */

        /* 
            3. 下一兄弟元素选择器
              - 作用：前一个 + 下一个{} 只选中紧挨着的下一个兄弟
              - 语法：兄 + 弟{}
                color:orchid;   
            } 
        */

        /* 
            4. 下边所有兄弟元素选择器
              - 作用：前一个 ~ 下一个{} 选中下边所有兄弟
              - 语法：兄 ~ 弟{} 选中下边所有兄弟
        
         */


        /* p下面所有span兄弟元素选择器 */
        p~span{
            color:orchid
        }

    </style>
</head>

<body>
    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>我的p元素中的span</span>
        </p>
        <span>我是div中的span元素1</span>
        <span>我是div中的span元素2</span>
    </div>
</body>

</html>
