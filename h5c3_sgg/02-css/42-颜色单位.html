<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width:100px;
            height: 100px;
/* 
        颜色单位:
            css中可以直接使用颜色名设置各种颜色
                red、orange、yellow、blue、green……
                但是，在css中直接使用颜色名不方便
            
            RGB值：
                - 通过三原色的不同程序来调制不同的颜色
                - 每一种颜色在0-255之间/0%-100%之间
                - 语法：rgb(r,g,b)
                rgb(0,0,0); 黑色
                rgb(255,255,255); 白色

            十六进制的RGB值
                - 语法: #红色绿色蓝色(六位) #ff0000;
                - 00~ff
                - 如果颜色两位两位重复，可以简写
                    #aabbcc --> #abc
            RGBA值:
                - A 不透明度,0-1，1完全不透明，0完全透明
            
            HSL值 、 HSLA值
                - H 色相（0-360）
                - S 饱和度,颜色浓度(0%-100%)
                - L 亮度,颜色亮度(0%-100%)
*/
            background-color: rgb(85, 60, 60);
            background-color: hsl(hue, saturation, lightness);
        }
    </style>

</head>
<body>
    <div class="box1"></div>

</body>
</html>
