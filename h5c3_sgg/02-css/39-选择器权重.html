<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            color: yellow;
        }

        div#box1 {
            color: red;
        }

/* 
        样式冲突：
            当通过不同选择器选中相同元素，设置不同样式，此时发生样式冲突
            发生样式冲突时，应用哪个样式由选择器的权重决定

        选择器权重:
            内联样式        1000
            id选择器        100
            类和伪类选择器   10
            元素选择器       1
            通配选择器       0
            继承的样式       无

        比较优先级时，需要将所有的选择器的优先级进行相加计算
          - 分组选择器是单独计算的
          - 选择器的累加不会超过其最大的数量级，例如类选择器再高也不会超过id选择器
          - 如果优先级计算后相等，则优先使用靠下的样式
        
        可以在某一样式的后边添加 !important
            则该样式会获得最高优先级，甚至超过内联样式
            注意：在开发中慎重，js中难以更改，
*/
    </style>
</head>

<body>
    <div id="box1" class="red">我是一个div</div>

</body>

</html>
