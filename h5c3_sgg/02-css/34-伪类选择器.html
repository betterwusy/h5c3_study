<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
/* 
        将ul里的第一个li设置为红色
        ul>li.first{}
        
        伪类（不存在的类，特殊的类)
         - 用来描述一个元素的特殊状态
            比如，第一个元素、被点击的元素、鼠标移入的元素..
         - 伪类一般情况使用:开头
            :first-child 第一个子元素
            :last-child  最后一个子元素
            :nth-child(n) 选中第n个子元素
                特殊值：
                    n 第n个元素，即所有
                    2n/even 选中偶数位的元素
                    2n+1/odd 选中奇数位的元素
             - 以上伪类都是根据所有的子元素进行排序
        
            :first-of-type
            :last-of-type
            :nth-of-type()
             - 跟上述类似，不同点它们是在同类型元素中进行排序

         - :not() 否定伪类：
            将符合条件的元素从选择器中去除
         例子: ul>li:not(:nth-child(3)) 
        
*/
        ul>li:first-of-type{
            color: red;
        }
        
    </style>
</head>
<body>

    <ul>
        <span>第一个span</span>
        <li>第一个li</li>
        <li>第二个li</li>
        <li>第三个li</li>
        <span>第二个span</span>
        <li>第四个li</li>
        <li>第五个li</li>
    </ul>
</body>
</html>
