<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 将class为red的元素设置为红色字体 */
        .red{
            color: tomato;
        }

        /* 
            交集选择器
             作用：选中同时复合多个条件的元素
             语法：选择器1选择器2选择器3选择器n{}
              !!!< 注意点: 如果有元素选择器，必须先使用元素选择器 >!!!
        */
        /* 将class为red的div字体大小设置为30px */
        div.red{
            font-size: 30px;
        }

        .a.b.c{
            font-size: 40px;
        }

        /* 
            并集选择器（选择器分组）
             作用：同时选择多个选择器对应的元素
             语法：选择器1,选择器2,选择器n{}
                #b1,.p1,.h1,span,div.red{}
        */
        /* 同时选中h1,span元素 */
        h1,span{
            color:green;
        }

    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="a red">我是p元素</p>
    <p class="a b c">我是p元素2</p>
    <h1>标题1</h1>
    <span>span</span>

</body>
</html>
