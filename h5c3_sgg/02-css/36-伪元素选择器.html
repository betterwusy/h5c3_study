<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            font-size:20px;
        }
    /* 
        伪元素，表示页面中一些特殊的并不真实存在的元素(特殊的位置)
        使用::开头
            ::first-letter 表示第一个字母
            ::first-line   表示第一行
            ::selection    表示选中的内容

            ::before 表示元素的开始位置
            ::after  表示元素的最后
              - before和after必须结合content属性来使用
              - 添加的内容无法选中 ！！！
    */
        p::first-letter{
            font-size:35px; 
        }
        div::before{
            content:'abc';
            color: orchid;
        }
        div::after{
            content:"def";
            color:palegreen;
        }
    </style>
</head>
<body>
    <div>Hello hello how are you</div>
    <p>Lsdewq jzoeqw kdkzn jdsapw nzle jzdmz</p>
</body>
</html>
