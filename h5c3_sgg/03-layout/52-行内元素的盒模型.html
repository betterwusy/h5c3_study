<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .s1{
            background-color: yellow;
            
        /* 
            行内元素的盒模型
                行内元素不支持通过width和height设置宽高
                    width: 200px; height: 200px;无效
                行内元素可以设置 padding，但是垂直方向 padding 不会影响页面布局
                行内元素可以设置 border， 但是垂直方向 border 不会影响页面布局
                行内元素可以设置 margin， 但是垂直方向 margin 不会影响页面布局
        */

        /* 
            display属性用来设置元素显示的类型
                可选值：
                    inline 将元素设置为行内元素
                    block  将元素设置为块元素
                    inline-block 将元素设置为行内块元素
                        可以设置宽高，但不会独占一行(相邻会有空白)
                    table 将元素设置为一个表格
                    none  元素不在页面中显示(不占据位置)
            
            visibility 用来设置元素的显示状态
                可选值：
                    visible 默认值，元素在页面中正常显示
                    hidden 元素在页面中隐藏，不显示(仍占据位置)
            
        */
        }

        a{
            display: block;
            height: 200px;
            width: 200px;
            background-color: orange;
        }

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <a href="javascript:;">超链接</a>
    <span class="s1">我是span1</span>
    <span class="s2">我是span2</span>

    <div class="box1"></div>
</body>
</html>
