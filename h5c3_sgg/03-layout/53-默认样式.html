<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* 
        默认样式：
            通常情况，浏览器都会为元素设置一些默认样式
            默认样式的存在会影响到页面的布局，通常情况下编写网页需要去除默认样式(PC端的页面)
        
        body{
            margin: 0;
        }

        p{
            margin: 0;
        }
        
        ul{
            margin: 0;
            padding: 0;
            list-style:none;  去除列表符号
        }
        
        *{
            margin: 0;
            padding: 0;
        }

        reset.css , normalize.css
        重置样式表，专门用来对浏览器的样式进行重置
            reset.css 直接去除了浏览器的默认样式
            normalize.css 对默认样式进行了统一
         */
        
        .box1{
            width: 100px;
            height: 100px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

</body>
</html>
