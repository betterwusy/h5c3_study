    <!-- 
        文档流(normal flow)
            - 网页是一个多层的结构，一层叠着一层
            - 通过CSS可以分别为每一层来设置样式
            - 作为用户只能看到最顶上一层
            - 这些层中，最底下一层称为文档流，文档流是网页的基础
                我们所创建的元素默认都是在文档流中进行排列
            - 对于我们来说元素主要有两个状态
                在文档流中
                不在文档流中(脱离文档流)
                
            - 元素在文档流中的特点：
                - 块元素(如div)
                    - 块元素在页面中独占一行(自上向下排列)
                    - 默认宽度是父元素的全部 ！！
                    - 默认高度是被子元素撑开 ！！

                - 行内元素(如span)
                    - 行内元素不会独占页面的一行，只占自身的大小
                    - 行内元素在页面中自左向右水平排列，
                        如果一行之中不能容纳行内元素，自动换到第二行(书写习惯)
                    - 行内元素的默认宽度和高度总是被内容撑开
