<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* border: 10px red solid; */
        /*
            轮廓： 
                outline 用来设置元素的轮廓线，用法和border一样
                    和border不同点: 轮廓不会影响可见框的大小
                
                box-shadow:10px 10px 20px rgba(0,0,0,.3);
                box-shadow 用来设置元素的阴影效果，不会影响页面布局
                    第一个值 水平偏移量 设置阴影的水平位置 正值向右移动
                    第二个值 垂直偏移量 设置阴影的垂直位置 正值向下移动
                    第三个值 阴影的模糊半径
                    第四个值 阴影的颜色(一般用rgba)
        */

        /* 
            border-radius：用来设置圆角，设置圆角的半径大小
                可以分别指定四个角的圆角(1-4个值)
                    四个值：左上 右上 右下 左下
                    三个值：左上 右上/左下 右下

            border-top-left-radius
            border-top-right-radius
            border-bottom-right-radius
            border-bottom-left-radius
                一个值，圆角 
                两个值，椭圆角
                    第一个值水平方向半径，第二个值垂直方向半径

            将元素设置为一个圆形  border-radius:50%;
        */

            
        }

        /* .box1:hover{
            outline: 10px red solid;
        } */
    </style>
</head>
<body>

    <div class="box1"></div>
    <span>hello</span>
</body>
</html>
