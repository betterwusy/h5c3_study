<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .outer{
            background-color: #bfa;
            /* 
            块元素不设置高度时，默认情况下高度被子元素内容撑开
             */
        }
        .inner{
            height:200px;
        }

        /* 
            子元素是在父元素的内容区排列的
              如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                使用overflow属性来设置父元素如何处理溢出的子元素
                  可选值:
                     - visible 默认值，溢出时，会在父元素外部的位置显示
                     - hidden  溢出内容将会被裁剪，不会显示
                     - scroll  生成两个滚动条，通过滚动条来查看完整内容
                     - auto    根据需要生成滚动条
                overflow-x 单独处理水平方向的溢出
                overflow-y 单独处理垂直方向的溢出
        */


    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
</html>
