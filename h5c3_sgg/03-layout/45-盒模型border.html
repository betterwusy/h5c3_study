<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
/* 
        盒模型、盒子模型、框模型(box model)
            - CSS将页面中所有元素都设置为了一个矩形的盒子
            - 每一个盒子都由以下几个部分组成
            内容区(content)
            内边距(padding)
            边框(border)
            外边距(margin)
            
        内容区(content),元素中的所有子元素和文本都在内容区
            内容区大小默认由width和height属性设置

        box-sizing: content-box;   设置的宽高为内容区的宽高
        box-sizing: border-box;    设置的宽高为可见框的宽高
*/
            width: 200px;
            height: 200px;
            background-color: #bfa;



        }
    </style>
</head>

<body>

    <div class="box1">div1</div>
</body>

</html>
