<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: #bfa;
            border:10px red solid;

        /* 
            外边距(margin)
                - 不会影响盒子可见框的大小
                    但是会影响相邻的盒子
                - 一共有四个方向的外边距：
                    margin-top/right/bottom/left
                - margin 可以设置负值
                - margin 简写属性 margin: 10px 20px 30px 40px;
                - margin 会影响到盒子实际占用空间
        */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

</body>
</html>
