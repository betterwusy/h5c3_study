<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex实例-网格布局</title>
</head>
<body>
  <div id="grid">
    <div class="row">
      <div class="column1">1/2</div>
      <div class="column2">1/2</div>
    </div>
    <div class="row">
      <div class="column">1/3</div>
      <div class="column">1/3</div>
      <div class="column">1/3</div>
    </div>
    <div class="row">
      <div class="column">1/4</div>
      <div class="column">1/4</div>
      <div class="column">1/4</div>
      <div class="column">1/4</div>
      <div class="column">1/4</div>
    </div>
    <div class="row">
      <div class="left">left</div>
      <div class="right"></div>
    </div>
  </div>
</body>
</html>
<style>
  body{
    margin: 0;
  }
  .row{
    height: 100px;
    margin: 20px 0;
    display: flex;
  }

    background: #F4F3F0;
  }
</style>
