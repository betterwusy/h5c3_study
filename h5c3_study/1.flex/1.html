<body>
  <!--
    - Flex 是 Flexible Box 的缩写，意为"弹性布局"，用来为盒状模型提供最大的灵活性。
      任何一个容器都可以指定为 Flex 布局。
    如:
    .box1 {
      display: flex;
    }
    - 行内元素也可以使用 flex 布局
    如:
    .box1 {
      display: inline-flex;
    }
    - Webkit 内核的浏览器, 必须加上 -webkit 前缀
    如:
    .box1 {
      display: -webkit-flex;
      display: flex;
    }
    - 注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效。

 -->
</body>
