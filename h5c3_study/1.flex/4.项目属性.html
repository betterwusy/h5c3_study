<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    项目属性:
      以下6个属性可设置在项目上:
        order
        flex-grow
        flex-shirnk
        flex-basis
        flex
        align-self

    1. order
      - order属性定义项目的排列顺序。数值越小，排列越靠前，默认为 0。

    2. flex-grow
      - flex-grow 属性定义项目的放大比例, 默认值为 0 , 即如果存在剩余空间, 也不放大
      - 如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
          如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。

    3. flex-shrink
      - flex-shrink 属性定义了项目的缩小比例, 默认为1, 即如果空间不足, 该项目将缩小。
      - 如果所有项目的 flex-shrink 属性都为 1, 当空间不足时, 都将等比例缩小。
          如果一个项目的 flex-shrink 属性为 0, 其他项目都为1, 则空间不足时, 前者不缩小。
      - 负值对该属性无效

    4. flex-basis
      - flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。
          浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
      - 它可以设为跟 widt h或 height 属性一样的值（比如350px），则项目将占据固定空间。

    5. flex
      - flex 属性是 flex-grow、flex-shrink、flex-basis 的简写, 默认值为 0 1 auto。
      - 后两个属性可选。
      - 该属性有两个快捷值：auto (1 1 auto) 、none (0 0 auto)、1 (1 1 0%)
      - 建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。

    6. align-self
      - align-self 属性允许单个项目与其他项目不一样的对齐方式,
          可覆盖 align-items 属性。
      - 默认值为 auto, 表示继承父元素的 align-items 属性
      - 可取值:
        auto
        flex-start
        flex-end
        center
        baseline
        stretch
 -->
</body>
<div id="container">
  <div id="box1" class="box">1</div>
  <div id="box2" class="box">2</div>
  <div id="box3" class="box">3</div>
</div>

</html>

    width: 500px;
    display: flex;
  }

  .box {
    width: 100px;
    height: 100px;
    box-sizing: border-box;
    border: hotpink 1px solid;
  }

  #box1 {
    flex: 1;
  }
