<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
  容器和项目:
    采用网格布局的区域，称为"容器"（container）。容器内部采用网格定位的子元素，称为"项目"（item）
      代码中，最外层的<div>元素就是容器，内层的三个<div>元素就是项目。
    注意：项目只能是容器的顶层子元素，不包含项目的子元素，比如下面代码的<p>元素就不是项目。Grid 布局只对项目生效。

  行和列:
	单元格:
  网格线:
  -->
  <div id="container">
    <div class="item">
      <p>1</p>
    </div>
    <div class="item">
      <p>2</p>
    </div>
    <div class="item">
      <p>3</p>
    </div>
  </div>

</body>

</html>
