<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!--
1. grid-column-start  : 指定左边框所在的垂直网格线
   grid-column-end    : 指定右边框所在的垂直网格线
   grid-row-start     : 指定上边框所在的水平网格线
   grid-row-end       : 指定下边框所在的水平网格线
  - 项目的位置是可以指定的，具体方法就是指定项目的四个边框，分别定位在哪根网格线。
  如: {
    grid-column-start: 2;
    grid-column-end: 4;
  }
  - 上面代码只指定了左、右边框线, 没有指定上、下边框线
    则采用默认位置: 即上边框是第一根水平网格线、下边框是第二根水平网格线
  - 另外: 项目指定了位置,其他项目没有指定位置的则由 grid-auto-flow 属性来决定位置
  - 这四个属性的值，除了指定为第几个网格线，还可以指定为网格线的名字
  如: {
    grid-column-start: header-start;
    grid-column-end: header-end;
  }
  - 这四个属性的值还可以使用span关键字，表示"跨越"，即左右边框（上下边框）之间跨越多少个网格。
  如: grid-column-start: span 2;
  - 使用这四个属性，如果产生了项目的重叠，则使用z-index属性指定项目的重叠顺序。

2. grid-column: 是 grid-column-start 和 grid-column-end 的合并简写形式
   grid-row :   是 grid-row-start 和 grid-row-end 的合并简写形式
  - grid-column: <start-line> / <end-line>;
  如: {
    grid-column: 1 / 3;
    grid-row: 2 / 4;
  }
  - 这两个属性之中，也可以使用span关键字，表示跨越多少个网格。
  如: {
    grid-column: 1 / span 2;
    grid-row: 2 / span 2;
  }
  - 斜杆以及后面的部分可以省略, 表示默认横跨一个网格
  如: {
    grid-column: 1; === grid-column: 1 / 2; === grid-column: 1 / span 1;
    grid-row: 2;
  }

3. grid-area: 指定项目放在哪一个区域
  - grid-area: <areaName>;
  如: #item-1{
    grid-area: e;
  }
  - grid-area 还可用于 grid-row-start、grid-column-start、grid-row-end、grid-column-end 的合并简写形式
    grid-area: <row-start> / <column-start> / <row-end> / <column-end>;
  如: #item1{
    grid-area: 1 / 1 / 3 / 3;
  }

4. justify-self:  设置单元格内容的水平位置,跟justify-items用法完全一样,但只作用于单个项目
   align-self:    设置单元格内容的垂直位置
    - 以上两个属性的可取值如下:
      start、end、center、stretch
   place-self:    是align-self属性和justify-self属性的合并简写形式
    - place-selft: <align-selft> <justify-selft>;
    - 如果省略第二个值,浏览器会认为这两个值相等。
-->
</body>
</html>
